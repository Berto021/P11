<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/Iconsmind-Outline-Files.512.png" type="image/x-icon">
</head>
<body>

    <section class="container">
        <h1>Validador de CPF</h1>

        <p>A validação do CPF é feita por meio de uma sequência de calculos criados pelo governo Brasileiro, os dois ultimos dígitos agem como código de segurança</p>

        <form action="" id="form">

            <label for="input-teste1">Digite seu CPF:</label>
            <input type="text" class="input" placeholder="EX: 000.000.000-00" autocomplete="off" maxlength="14" autofocus oninput="value = value.replace(/[^0-9.+-/'*'()']/g, '')">

            <input class="button" type="submit" value="Enviar" id="send-form">
        </form>
        <div class="result"></div>

    </section>




   <script src="assets/js/main.js"></script> 
</body>
</html>
